<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .category {
            margin-bottom: 30px;
        }
        .category h2 {
            color: #444;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product List</h1>
    </header>

    <section class="category">
        <h2>Electronics</h2>
        <ul>
            <li>Mobile Phones</li>
            <li>Laptops</li>
            <li>Cameras</li>
        </ul>
    </section>

    <section class="category">
        <h2>Furniture</h2>
        <ul>
            <li>Sofas</li>
            <li>Beds</li>
            <li>Dining Tables</li>
        </ul>
    </section>

    <section class="category">
        <h2>Clothing</h2>
        <ul>
            <li>Men's Wear</li>
            <li>Women's Wear</li>
            <li>Kids' Wear</li>
        </ul>
    </section>

</body>
</html>
