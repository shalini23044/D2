<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Border Styles for Images</title>
    <style>
        .border-dotted {
            border: 3px dotted #000000; /* Black dotted border */
        }
        .border-dashed {
            border: 3px dashed #000000; /* Black dashed border */
        }
        .border-solid {
            border: 3px solid #000000; /* Black solid border */
        }
        .border-groove {
            border: 3px groove #000000; /* Black groove border */
        }
        .border-ridge {
            border: 3px ridge #000000; /* Black ridge border */
        }
        .border-inset {
            border: 3px inset #000000; /* Black inset border */
        }
        .border-outset {
            border: 3px outset #000000; /* Black outset border */
        }
        .border-double {
            border: 3px double #000000; /* Black double border */
        }
        .border-hidden {
            border: 3px hidden #000000; /* Hidden border */
        }
        img {
            width: 200px; /* Example width for images */
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Different Border Styles for Images</h1>
    <img src="C:\Users\Shalini S\Desktop\cat2" alt="Image with dotted border" class="border-dotted">
    <img src="C:\Users\Shalini S\Desktop\cat2" alt="Image with dashed border" class="border-dashed">
    <img src="C:\Users\Shalini S\Desktop\cat2" alt="Image with solid border" class="border-solid">
    <img src="C:\Users\Shalini S\Desktop\cat2" alt="Image with groove border" class="border-groove">
    <img src="C:\Users\Shalini S\Desktop\cat2" alt="Image with ridge border" class="border-ridge">
    <img src="C:\Users\Shalini S\Desktop\cat2" alt="Image with inset border" class="border-inset">
    <img src="C:\Users\Shalini S\Desktop\cat2" alt="Image with outset border" class="border-outset">
    <img src="C:\Users\Shalini S\Desktop\cat2" alt="Image with double border" class="border-double">
    <img src="C:\Users\Shalini S\Desktop\cat2" alt="Image with hidden border" class="border-hidden">
</body>
</html>
